<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Marketing Form Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      body {
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          sans-serif;
        background: #f7f7f7;
        padding: 40px;
      }

      .form-container {
        max-width: 520px;
        margin: 0 auto;
        background: #ffffff;
        padding: 24px;
        border-radius: 8px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
      }

      h1 {
        margin-bottom: 8px;
        font-size: 24px;
      }

      p {
        margin-bottom: 20px;
        color: #555;
      }

      label {
        display: block;
        margin-bottom: 6px;
        font-weight: 500;
      }

      input,
      textarea,
      button {
        width: 100%;
        padding: 10px 12px;
        margin-bottom: 16px;
        border-radius: 6px;
        min-width: 0px;
        border: 1px solid #ccc;
        font-size: 14px;
      }

      textarea {
        resize: vertical;
        min-height: 80px;
      }

      button {
        background: #2563eb;
        color: white;
        border: none;
        cursor: pointer;
        font-weight: 600;
      }

      button:hover {
        background: #1e40af;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h1>Get in Touch</h1>
      <p>Leave your details and weâ€™ll get back to you shortly.</p>

      <form id="marketing-form">
        <label for="name">Full Name</label>
        <input
          id="name"
          name="name"
          type="text"
          placeholder="John Doe"
          required
        />

        <label for="email">Email Address</label>
        <input
          id="email"
          name="email"
          type="email"
          placeholder="john@example.com"
          required
        />

        <label for="company">Company</label>
        <input
          id="company"
          name="company"
          type="text"
          placeholder="Acme Inc."
        />

        <label for="city">City</label>
        <input id="city" name="city" type="text" placeholder="Acme Inc." />

        <label for="message">Message</label>
        <textarea
          id="message"
          name="message"
          placeholder="Tell us what you're looking for..."
        ></textarea>

        <button type="submit">Request Info</button>
      </form>
    </div>

    <script>
      const form = document.getElementById('marketing-form');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const formData = new FormData(form);

        const jsonData = Object.fromEntries(formData.entries());

        await fetch(
          'http://localhost:4000/api/forms/6962ac5936931bb8e4c579ab',
          {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(jsonData),
          },
        );

        console.log('Submitted:', jsonData);
      });
    </script>
  </body>
</html>
